<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt="Japflix"></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King" aria-label="Buscar película por título, tagline, overview o género">
          <button class="btn btn-primary m-2" id="btnBuscar" disabled>Buscar</button>
        </div>
      </div>
    </div>
    <div class="album">
      <ul class="list-group container" id="lista" aria-live="polite" aria-label="Resultados de búsqueda"></ul>
    </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1"><a href="#">Volver arriba</a></p>
      <p class="mb-1">Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank" rel="noopener noreferrer">Jóvenes a Programar</a>.
      </p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <div class="offcanvas offcanvas-top text-body" tabindex="-1" id="movieDetail" aria-labelledby="movieDetailLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="movieDetailLabel"></h5>
      <div class="dropdown ms-auto me-2">
        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">More ▾</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li class="dropdown-item"><span id="md-year"></span></li>
          <li class="dropdown-item"><span id="md-runtime"></span></li>
          <li><hr class="dropdown-divider"></li>
          <li class="dropdown-item"><span id="md-budget"></span></li>
          <li class="dropdown-item"><span id="md-revenue"></span></li>
        </ul>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <p class="mb-2 text-secondary" id="md-genres"></p>
      <p id="md-overview" class="mb-0"></p>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/catalog.js"></script> 
  <script src="js/app.js"></script>
</body>
</html>
